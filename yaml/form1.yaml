items:
  - type: "page"
    title: "Welcome to the Isaac's Form"
    subtitle: "This is an experimental form tool like Google Forms, but much more awesome"
    items:
      - type: "input"
        title: "Your full name"
        name: "name"
        placeholder: "Type your name here..."
        validations:
          - type: "number"
            list:
              - ">=2"
              - "<      7.12"
              - "integer"
        validationError: "Expected an integer number between 2 and 7.12"
      - type: "radio"
        title: "What province do you currently live in?"
        subtitle: "If you don not live in Cuba, please specify Province or State"
        name: "province"
        items:
          - "Pinar del Rio"
          - "Artemisa"
          - "La Habana"
          - "Mayabeque"
          - "Isla de la Juventud"
          - "Matanzas"
          - "Cienfuegos"
          - "Villa Clara"
          - "Sancti Spiritus"
          - "Ciego de Avila"
          - "Camagüey"
          - "Las Tunas"
          - "Holguín"
          - "Granma"
          - "Santiago de Cuba"
          - "Guantánamo"
      - type: "checkbox"
        title: "What certificates have you earned (if any)?"
        subtitle: "If you passed certification exams, please let us know wich ones"
        name: "certificates"
        items:
          - "Escuela de idioma"
          - "Algoritmos interespaciales"
          - "Diseño de formas de ondas"
          - "Comunicación con los calamares"
          - "Exploracion submarina"
      - type: "radioMatrix"
        title: "What is your English level?"
        subtitle: "Almost all our projects are international, bla bla bla."
        name: "englishLevel"
        rows:
          - name: "reading"
            title: "Reading"
          - name: "speaking"
            title: "Speaking"
          - name: "listening"
            title: "Listening"
          - name: "writing_translating"
            title: "Writing / Translating"
        cols:
          - name: "fluent"
            title: "Fluent"
          - name: "good"
            title: "Good"
          - name: "medium"
            title: "Medium"
          - name: "none"
            title: "Yo no entiendo"
      - type: "checkboxMatrix"
        title: "What's your proficiency level in other languages?"
        subtitle: "Certificate levels are based on the Common European Framework ...."
        name: "proficiency"
        requirements: "col"
        rows:
          - name: "none"
            title: "Yo no entiendo"
          - name: "medium"
            title: "Medium"
          - name: "good"
            title: "Good"
          - name: "fluent"
            title: "Fluent"
          - name: "a1cert"
            title: "A1 Certificate"
          - name: "a2cert"
            title: "A2 Certificate"
          - name: "a3cert"
            title: "A3 Certificate"
        cols:
          - name: "french"
            title: "French"
          - name: "portuguese"
            title: "Portuguese"
          - name: "german"
            title: "German and/or Dutch"
          - name: "asiatic"
            title: "Chinese, Korean, Vietnamese and/or Japanese"
          - name: "italian"
            title: "Italian"
          - name: "russian"
            title: "Russian"
      - type: "input"
        title: "Direccion de correo electronico"
        subtitle: ""
        name: "email"
        validations:
          - type: "text"
            list:
              - "email"
        placeholder: "Email here..."
      - type: "input"
        title: "Promo Code"
        name: "promoCode"
        placeholder: "Promo code here..."
        onError: "This is very important for us, please complete it."
  - type: "page"
    title: "This is an empty page"
    subtitle: "This is an empty page's subtitle"
    items:
      - type: "input"
        title: "Fecha de nacimiento"
        name: "birdthday"
        placeholder: "Your birthday here..."
      - type: "input"
        title: "Municipio donde vive actualmente"
        subtitle: "alsd askdLASkdlASdl ald"
        name: "municipio"
        placeholder: "Escriba su municipio..."
  - type: "page"
    title: "This is another empty page"
    subtitle: "This is another empty page's subtitle"
    items:
      - type: "input"
        title: "Hobby"
        name: "hobby"
        placeholder: "Tell us your hobby..."
      - type: "input"
        title: "How tall are you??"
        subtitle: "Is very important to be tall."
        name: "hight"
        placeholder: "Unga malanga..."